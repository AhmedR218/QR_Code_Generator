<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="app.js" async></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>QR Code Generator</title>
</head>
<body>
    <div class="header">
        <h2>QR Code Generator</h2>
    </div>
    <div class="main">
        <div class="bodyPara">
            <p>Want to share a link but want it the easy way, just turn into a scannable Qr Code.</p>
            <br>
            <p>Paste In a Link and Click Generate!! Ta-da, you've got your own custom QR Code which you can share with you friends and family.</p>
        </div>
        <div class="qrIcon">
            <i class="fa-solid fa-qrcode fa-10x"></i>
        </div>
        <div class="inputBox">
            <input type="text" id="url">
        </div>
        <div class="btn-div">
            <button class="btn">Generate</button>
        </div>
        <div class="qr" id="qrcode">
        </div>
    </div>
</body>
</html>
